                this.currentPage = 0;
                this.isFullscreen = false;
                this.isContinuousMode = false;
                this.reverseOrder = false;
                this.clickNav = true;
                this.imageScaling = this.isMobileDevice(); // Enable scaling by default on mobile
                this.maxImageWidth = 1000;
                this.hideBottomPanel = false;
                this.isSettingsOpen = false;
                this.isSlideshowActive = false;
                this.slideshowInterval = null;
                this.slideshowIntervalSec = 2.5;
                this.slideshowRepeat = false;
                this.slideshowFromCurrent = true;
                this.closeHeaderBtn = document.getElementById('close-header-btn');
                this.menuIcon = document.getElementById('menu-icon');
                this.header = document.getElementById('header');
                this.slideshowStartStopBtn = null;
                this.slideshowIntervalValueSpan = null;
                this.wasContinuousBeforeSlideshow = false;
                this.invertedControls = false;
                this.mangaTitle = 'manga_images'; // –î–æ–±–∞–≤–ª—è–µ–º —Å–≤–æ–π—Å—Ç–≤–æ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–∞–∑–≤–∞–Ω–∏—è
                
                this.initElements();
                this.bindEvents();
                this.loadSettings();
                this.checkUrlParams();
                this.initMenuIcon();
                this.loadSlideshowSettings();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
                this.showInterface();
                // –°–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => this.hideInterface(), 2000);
            }

            initElements() {
                this.loadingScreen = document.getElementById('loading-screen');
                this.readerInterface = document.getElementById('reader-interface');
                this.header = document.getElementById('header');
                this.bottomControls = document.getElementById('bottom-controls');
                this.settingsPanel = document.getElementById('settings-panel');
                this.progressBar = document.getElementById('progress-bar');
                
                this.currentImage = document.getElementById('current-image');
                this.singlePageMode = document.getElementById('single-page-mode');
                this.continuousMode = document.getElementById('continuous-mode');
                
                this.pageCounter = document.getElementById('page-counter');
                this.pageSlider = document.getElementById('page-slider');
                this.slideshowBtn = document.getElementById('slideshow-btn');
                this.slideshowSettingsPanel = document.getElementById('slideshow-settings-panel');
                this.slideshowIntervalInput = document.getElementById('slideshow-interval');
                this.slideshowRepeatInput = document.getElementById('slideshow-repeat');
                this.slideshowFromCurrentInput = document.getElementById('slideshow-from-current');
                this.slideshowSettingsClose = document.getElementById('slideshow-settings-close');
                this.slideshowStartStopBtn = document.getElementById('slideshow-start-stop');
                this.slideshowIntervalValueSpan = document.getElementById('slideshow-interval-value');
            }

            bindEvents() {
                // Load button
                document.getElementById('load-btn').addEventListener('click', () => this.loadContent());
                
                // Enter key for Telegraph URL
                document.getElementById('telegraph-url').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.loadContent();
                });

                // Navigation
                document.getElementById('nav-left').addEventListener('click', () => this.prevPage());
                document.getElementById('nav-right').addEventListener('click', () => this.nextPage());
                document.getElementById('prev-btn').addEventListener('click', () => this.prevPage());
                document.getElementById('next-btn').addEventListener('click', () => this.nextPage());

                // Download button
                document.getElementById('download-btn').addEventListener('click', () => this.downloadImagesAsZip());

                // Page slider
                this.pageSlider.addEventListener('input', (e) => {
                    this.goToPage(parseInt(e.target.value) - 1);
                });

                // Width slider
                document.getElementById('max-width-slider').addEventListener('input', (e) => {
                    this.maxImageWidth = parseInt(e.target.value);
                    document.getElementById('width-value').textContent = `${this.maxImageWidth}px`;
                    this.updateImageWidths();
                    this.saveSettings();
                });

                // Header buttons
                document.getElementById('settings-btn').addEventListener('click', () => this.toggleSettings());
                document.getElementById('fullscreen-btn').addEventListener('click', () => this.toggleFullscreen());
                document.getElementById('home-btn').addEventListener('click', () => this.goHome());
                this.closeHeaderBtn.addEventListener('click', () => {
                    this.hideInterface();
                });

                // Settings toggles
                document.getElementById('continuous-toggle').addEventListener('click', () => this.toggleContinuousMode());
                document.getElementById('reverse-order-toggle').addEventListener('click', () => this.toggleReverseOrder());
                document.getElementById('click-nav-toggle').addEventListener('click', () => this.toggleClickNav());
                document.getElementById('image-scaling-toggle').addEventListener('click', () => this.toggleImageScaling());
                document.getElementById('bottom-panel-toggle').addEventListener('click', () => this.toggleBottomPanel());
                document.getElementById('inverted-controls-toggle').addEventListener('click', () => this.toggleInvertedControls());
                this.slideshowBtn.addEventListener('click', () => {
                    if (this.isSlideshowActive) {
                        this.stopSlideshow();
                    } else {
                        this.showSlideshowSettings();
                    }
                });
                this.slideshowStartStopBtn.addEventListener('click', () => {
                    if (this.isSlideshowActive) {
                        this.stopSlideshow();
                    } else {
                        this.startSlideshow();
                        this.hideSlideshowSettings();
                    }
                    this.updateSlideshowStartStopBtn();
                });
                this.slideshowSettingsClose.addEventListener('click', () => this.hideSlideshowSettings());
                this.slideshowIntervalInput.addEventListener('input', () => {
                    this.slideshowIntervalSec = parseFloat(this.slideshowIntervalInput.value) || 2.5;
                    this.slideshowIntervalValueSpan.textContent = this.slideshowIntervalSec;
                    this.saveSlideshowSettings();
                });
                this.slideshowRepeatInput.addEventListener('change', () => {
                    this.slideshowRepeat = this.slideshowRepeatInput.checked;
                    this.saveSlideshowSettings();
                });
                this.slideshowFromCurrentInput.addEventListener('change', () => {
                    this.slideshowFromCurrent = this.slideshowFromCurrentInput.checked;
                    this.saveSlideshowSettings();
                });

                // Keyboard controls
                document.addEventListener('keydown', (e) => this.handleKeydown(e));
                
                // Mouse/touch events for interface visibility - only for desktop
                if (!this.isMobileDevice()) {
                    document.addEventListener('mousemove', (e) => {
                        // Show interface when mouse is near the top or bottom
                        if (e.clientY < 60 || e.clientY > window.innerHeight - 60) {
                            this.showInterface();
                        } else {
                            this.hideInterface();
                        }
                    });
                }

                // Image click navigation
                this.currentImage.addEventListener('click', (e) => {
                    if (!this.clickNav) return;
                    const rect = this.currentImage.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const width = rect.width;
                    
                    if (this.invertedControls) {
                        if (x < width / 3) {
                            this.nextPage();
                        } else if (x > (width * 2) / 3) {
                            this.prevPage();
                        }
                    } else {
                        if (x < width / 3) {
                            this.prevPage();
                        } else if (x > (width * 2) / 3) {
                            this.nextPage();
                        }
                    }
                });

                // Scroll handling for continuous mode
                this.continuousMode.addEventListener('scroll', () => this.handleScroll());
            }

            async loadContent() {
                const telegraphUrl = document.getElementById('telegraph-url').value.trim();
                const imagesUrl = document.getElementById('images-url').value.trim();
                const fileInput = document.getElementById('file-input');

                if (telegraphUrl) {
                    await this.loadTelegraph(telegraphUrl);
                } else if (imagesUrl) {
                    this.loadImageUrls(imagesUrl);
                } else if (fileInput.files.length > 0) {
                    await this.loadFiles(fileInput.files);
                } else {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ URL Telegraph, —Å—Å—ã–ª–∫–∏ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª—ã');
                    return;
                }

                if (this.images.length > 0) {
                    this.startReading();
                }
            }

            async loadTelegraph(url) {
                let slug = '';
                if (url.startsWith('http')) {
                    const urlObj = new URL(url);
                    slug = urlObj.pathname.replace(/^\//, '').split('/')[0];
                } else {
                    slug = url.split('/')[0];
                }

                if (!slug) return;

                const pageUrl = `https://telegra.ph/${slug}`;
                const corsUrl = `https://cors.eu.org/${pageUrl}`;

                try {
                    const response = await fetch(corsUrl);
                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const article = doc.querySelector("article");

                    if (article) {
                        // –ü–æ–ª—É—á–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç–∞—Ç—å–∏
                        const title = article.querySelector("h1");
                        if (title) {
                            this.mangaTitle = title.textContent.trim();
                        } else {
                            this.mangaTitle = slug;
                        }

                        const images = article.querySelectorAll("img");
                        this.images = Array.from(images).map(img => img.src);
                    }
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Telegraph:", error);
                    alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç—å–∏ Telegraph");
                }
            }

            loadImageUrls(urls) {
                this.images = urls.split('\n')
                    .map(url => url.trim())
                    .filter(url => url && (url.startsWith('http') || url.startsWith('data:')));
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è –ø—Ä—è–º—ã—Ö —Å—Å—ã–ª–æ–∫
                this.mangaTitle = 'direct_images';
            }

            async loadFiles(files) {
                this.images = [];
                
                for (const file of files) {
                    if (file.type.startsWith('image/')) {
                        const url = URL.createObjectURL(file);
                        this.images.push(url);
                    } else if (file.name.endsWith('.zip') || file.name.endsWith('.cbz')) {
                        await this.loadZipFile(file);
                    }
                }
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
                this.mangaTitle = 'uploaded_images';
            }

            async loadZipFile(file) {
                try {
                    const zip = new JSZip();
                    const contents = await zip.loadAsync(file);
                    const imageFiles = [];

                    contents.forEach((relativePath, zipEntry) => {
                        if (zipEntry.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                            imageFiles.push({
                                name: zipEntry.name,
                                entry: zipEntry
                            });
                        }
                    });

                    // Sort files naturally
                    imageFiles.sort((a, b) => a.name.localeCompare(b.name, undefined, {numeric: true}));

                    for (const fileInfo of imageFiles) {
                        const blob = await fileInfo.entry.async('blob');
                        const url = URL.createObjectURL(blob);
                        this.images.push(url);
                    }
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ZIP:", error);
                    alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞—Ä—Ö–∏–≤–∞");
                }
            }

            startReading() {
                this.loadingScreen.style.display = 'none';
                this.readerInterface.style.display = 'block';
                
                // Apply bottom panel visibility setting
                if (this.hideBottomPanel) {
                    this.bottomControls.classList.add('hidden');
                } else {
                    this.bottomControls.classList.remove('hidden');
                }
                
                if (this.reverseOrder) {
                    this.images.reverse();
                }
                
                this.updatePageInfo();
                this.showPage(0);
                this.preloadImages();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
                this.showInterface();
                // –°–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => this.hideInterface(), 2000);
            }

            showPage(index) {
                if (index < 0 || index >= this.images.length) return;
                
                this.currentPage = index;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                this.currentImage.onload = () => {
                    this.currentImage.style.display = 'block';
                    this.updateImageWidths(); // Apply scaling after image loads
                };
                
                this.currentImage.onerror = () => {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', this.images[index]);
                    this.currentImage.style.display = 'none';
                    // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ª–µ–¥—É—é—â–µ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                    if (index < this.images.length - 1) {
                        this.nextPage();
                    }
                };
                
                // –°–∫—Ä—ã–≤–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π –Ω–æ–≤–æ–≥–æ
                this.currentImage.style.display = 'none';
                this.currentImage.src = this.images[index];
                
                this.updatePageInfo();
                this.updateProgress();
                
                if (this.isContinuousMode) {
                    this.updateContinuousMode();
                }
            }

            updateContinuousMode() {
                if (!this.isContinuousMode) return;
                
                this.continuousMode.innerHTML = '';
                this.images.forEach((src, index) => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.className = 'manga-image';
                    img.dataset.index = index;
                    
                    // Apply current width settings to new images
                    if (this.imageScaling) {
                        const isMobile = window.innerHeight > window.innerWidth;
                        if (isMobile) {
                            img.style.maxWidth = '100vw';
                            img.style.width = '100%';
                            img.style.maxHeight = 'none';
                            img.style.height = 'auto';
                        } else {
                            img.style.maxHeight = '100vh';
                            img.style.height = '100%';
                            img.style.maxWidth = 'none';
                            img.style.width = 'auto';
                        }
                    } else {
                        img.style.maxWidth = `${this.maxImageWidth}px`;
                        img.style.width = 'auto';
                        img.style.maxHeight = 'none';
                        img.style.height = 'auto';
                    }
                    
                    this.continuousMode.appendChild(img);
                });
            }

            updatePageInfo() {
                this.pageCounter.textContent = `${this.currentPage + 1} / ${this.images.length}`;
                this.pageSlider.max = this.images.length;
                this.pageSlider.value = this.currentPage + 1;
            }

            updateProgress() {
                const progress = ((this.currentPage + 1) / this.images.length) * 100;
                this.progressBar.style.width = `${progress}%`;
            }

            preloadImages() {
                // Preload next and previous images
                const preloadIndices = [
                    this.currentPage - 1,
                    this.currentPage + 1,
                    this.currentPage + 2
                ];
                
                preloadIndices.forEach(index => {
                    if (index >= 0 && index < this.images.length) {
                        const img = new Image();
                        img.src = this.images[index];
                    }
                });
            }

            nextPage() {
                if (this.isContinuousMode) {
                    const images = this.continuousMode.querySelectorAll('.manga-image');
                    if (this.currentPage < images.length - 1) {
                        const nextImage = images[this.currentPage + 1];
                        nextImage.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                } else if (this.currentPage < this.images.length - 1) {
                    this.showPage(this.currentPage + 1);
                }
            }

            prevPage() {
                if (this.isContinuousMode) {
                    const images = this.continuousMode.querySelectorAll('.manga-image');
                    if (this.currentPage > 0) {
                        const prevImage = images[this.currentPage - 1];
                        prevImage.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                } else if (this.currentPage > 0) {
                    this.showPage(this.currentPage - 1);
                }
            }

            goToPage(index) {
                if (this.isSlideshowActive) this.stopSlideshow();
                
                if (this.isContinuousMode) {
                    const images = this.continuousMode.querySelectorAll('.manga-image');
                    if (index >= 0 && index < images.length) {
                        const targetImage = images[index];
                        targetImage.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                } else {
                    this.showPage(index);
                }
            }

            toggleReadingMode() {
                this.isContinuousMode = !this.isContinuousMode;
                
                if (this.isContinuousMode) {
                    this.singlePageMode.style.display = 'none';
                    this.continuousMode.style.display = 'block';
                    this.updateContinuousMode();
                    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —à–∏—Ä–∏–Ω—ã
                    this.restoreWidthSettings();
                } else {
                    this.singlePageMode.style.display = 'flex';
                    this.continuousMode.style.display = 'none';
                    // –í–∫–ª—é—á–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –¥–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫—É —à–∏—Ä–∏–Ω—ã
                    this.forceImageScaling();
                }
                
                this.updateImageWidths();
                this.saveSettings();
            }

            // –ù–æ–≤—ã–π –º–µ—Ç–æ–¥ –¥–ª—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ –≤–∫–ª—é—á–µ–Ω–∏—è –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
            forceImageScaling() {
                const scalingToggle = document.getElementById('image-scaling-toggle');
                const widthSlider = document.getElementById('max-width-slider');
                const widthValue = document.getElementById('width-value');
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                this.previousScalingState = this.imageScaling;
                this.previousMaxWidth = this.maxImageWidth;
                
                // –í–∫–ª—é—á–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ
                this.imageScaling = true;
                scalingToggle.classList.add('active');
                
                // –î–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º —Å–ª–∞–π–¥–µ—Ä —à–∏—Ä–∏–Ω—ã
                widthSlider.disabled = true;
                widthSlider.style.opacity = '0.5';
                widthValue.style.opacity = '0.5';
            }

            // –ù–æ–≤—ã–π –º–µ—Ç–æ–¥ –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫ —à–∏—Ä–∏–Ω—ã
            restoreWidthSettings() {
                const scalingToggle = document.getElementById('image-scaling-toggle');
                const widthSlider = document.getElementById('max-width-slider');
                const widthValue = document.getElementById('width-value');
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
                if (typeof this.previousScalingState !== 'undefined') {
                    this.imageScaling = this.previousScalingState;
                    scalingToggle.classList.toggle('active', this.imageScaling);
                }
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —à–∏—Ä–∏–Ω—É
                if (typeof this.previousMaxWidth !== 'undefined') {
                    this.maxImageWidth = this.previousMaxWidth;
                    widthSlider.value = this.maxImageWidth;
                    widthValue.textContent = `${this.maxImageWidth}px`;
                }
                
                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º —Å–ª–∞–π–¥–µ—Ä —à–∏—Ä–∏–Ω—ã
                widthSlider.disabled = false;
                widthSlider.style.opacity = '1';
                widthValue.style.opacity = '1';
            }

            toggleSettings() {
                this.isSettingsOpen = !this.isSettingsOpen;
                this.settingsPanel.classList.toggle('open');
                
                if (this.isSettingsOpen) {
                    this.showInterface();
                } else {
                    this.hideInterface();
                }
            }

            toggleFullscreen() {
                if (!this.isFullscreen) {
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
                this.isFullscreen = !this.isFullscreen;
            }

            goHome() {
                this.images = [];
                this.currentPage = 0;
                this.readerInterface.style.display = 'none';
                this.loadingScreen.style.display = 'flex';
                this.bottomControls.classList.add('hidden');
                this.settingsPanel.classList.remove('open');
                this.stopSlideshow();
                // Clear inputs
                document.getElementById('telegraph-url').value = '';
                document.getElementById('images-url').value = '';
                document.getElementById('file-input').value = '';
            }

            handleKeydown(e) {
                if (this.loadingScreen.style.display !== 'none') return;
                
                switch(e.key) {
                    case 'ArrowRight':
                    case ' ':
                        e.preventDefault();
                        this.nextPage();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        this.prevPage();
                        break;
                    case 'Home':
                        e.preventDefault();
                        this.goToPage(0);
                        break;
                    case 'End':
                        e.preventDefault();
                        this.goToPage(this.images.length - 1);
                        break;
                    case 'f':
                    case 'F':
                        this.toggleFullscreen();
                        break;
                    case 's':
                    case 'S':
                        this.toggleSettings();
                        break;
                    case 'Escape':
                        this.settingsPanel.classList.remove('open');
                        if (this.isFullscreen) {
                            this.toggleFullscreen();
                        }
                        break;
                }
            }

            showInterface() {
                this.header.classList.add('visible');
                this.menuIcon.style.display = 'none';
                
                if (!this.hideBottomPanel) {
                    this.bottomControls.classList.remove('hidden');
                }
            }

            hideInterface() {
                if (this.isSettingsOpen) return;
                
                this.header.classList.remove('visible');
                this.menuIcon.style.display = 'flex';
            }

            toggleInterface() {
                if (this.header.classList.contains('visible')) {
                    this.hideInterface();
                } else {
                    this.showInterface();
                }
            }

            handleScroll() {
                if (!this.isContinuousMode) return;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                const images = this.continuousMode.querySelectorAll('.manga-image');
                let currentPageFromScroll = 0;
                
                images.forEach((img, index) => {
                    const rect = img.getBoundingClientRect();
                    const containerRect = this.continuousMode.getBoundingClientRect();
                    const relativeTop = rect.top - containerRect.top;
                    
                    if (relativeTop <= containerRect.height / 2) {
                        currentPageFromScroll = index;
                    }
                });
                
                if (currentPageFromScroll !== this.currentPage) {
                    this.currentPage = currentPageFromScroll;
                    this.updatePageInfo();
                    this.updateProgress();
                }
            }

            // Settings methods
            toggleContinuousMode() {
                const toggle = document.getElementById('continuous-toggle');
                toggle.classList.toggle('active');
                this.toggleReadingMode();
            }

            toggleReverseOrder() {
                const toggle = document.getElementById('reverse-order-toggle');
                toggle.classList.toggle('active');
                this.reverseOrder = toggle.classList.contains('active');
                
                if (this.images.length > 0) {
                    this.images.reverse();
                    this.currentPage = this.images.length - 1 - this.currentPage;
                    this.showPage(this.currentPage);
                    if (this.isContinuousMode) {
                        this.updateContinuousMode();
                    }
                }
                this.saveSettings();
            }

            toggleClickNav() {
                const toggle = document.getElementById('click-nav-toggle');
                toggle.classList.toggle('active');
                this.clickNav = toggle.classList.contains('active');
                this.saveSettings();
            }

            toggleImageScaling() {
                const toggle = document.getElementById('image-scaling-toggle');
                toggle.classList.toggle('active');
                this.imageScaling = toggle.classList.contains('active');
                this.updateImageWidths();
                this.saveSettings();
            }

            toggleBottomPanel() {
                const toggle = document.getElementById('bottom-panel-toggle');
                toggle.classList.toggle('active');
                this.hideBottomPanel = toggle.classList.contains('active');
                
                if (this.hideBottomPanel) {
                    this.bottomControls.classList.add('hidden');
                } else {
                    this.bottomControls.classList.remove('hidden');
                }
                
                this.saveSettings();
            }

            toggleInvertedControls() {
                const toggle = document.getElementById('inverted-controls-toggle');
                toggle.classList.toggle('active');
                this.invertedControls = toggle.classList.contains('active');
                this.updateControlsLayout();
                this.saveSettings();
            }

            updateControlsLayout() {
                const pageInfo = document.querySelector('.page-info');
                const controlButtons = document.querySelector('.control-buttons');
                
                if (this.invertedControls) {
                    pageInfo.style.order = '2';
                    controlButtons.style.order = '1';
                } else {
                    pageInfo.style.order = '1';
                    controlButtons.style.order = '2';
                }
            }

            updateImageWidths() {
                const images = document.querySelectorAll('.manga-image');
                const isMobile = window.innerHeight > window.innerWidth;
                images.forEach(img => {
                    if (this.imageScaling) {
                        if (isMobile) {
                            img.style.maxWidth = '100vw';
                            img.style.width = '100%';
                            img.style.maxHeight = 'none';
                            img.style.height = 'auto';
                        } else {
                            img.style.maxHeight = '100vh';
                            img.style.height = '100%';
                            img.style.maxWidth = 'none';
                            img.style.width = 'auto';
                        }
                    } else {
                        img.style.maxWidth = `${this.maxImageWidth}px`;
                        img.style.width = 'auto';
                        img.style.maxHeight = 'none';
                        img.style.height = 'auto';
                    }
                });
            }

            saveSettings() {
                const settings = {
                    isContinuousMode: this.isContinuousMode,
                    reverseOrder: this.reverseOrder,
                    clickNav: this.clickNav,
                    imageScaling: this.imageScaling,
                    maxImageWidth: this.maxImageWidth,
                    hideBottomPanel: this.hideBottomPanel,
                    invertedControls: this.invertedControls
                };
                localStorage.setItem('mangaReaderSettings', JSON.stringify(settings));
            }

            loadSettings() {
                try {
                    const savedSettings = localStorage.getItem('mangaReaderSettings');
                    if (savedSettings) {
                        const settings = JSON.parse(savedSettings);
                        this.isContinuousMode = settings.isContinuousMode;
                        this.reverseOrder = settings.reverseOrder;
                        this.clickNav = settings.clickNav;
                        this.imageScaling = settings.imageScaling;
                        this.maxImageWidth = settings.maxImageWidth;
                        this.hideBottomPanel = settings.hideBottomPanel;
                        this.invertedControls = settings.invertedControls || false;
                    } else {
                        // Set default settings for mobile
                        if (this.isMobileDevice()) {
                            this.imageScaling = true;
                        }
                    }
                } catch (error) {
                    console.error('Error loading settings:', error);
                }
                this.updateSettingsUI();
                
                // Apply settings to interface
                if (this.isContinuousMode) {
                    this.singlePageMode.style.display = 'none';
                    this.continuousMode.style.display = 'block';
                    this.updateContinuousMode();
                } else {
                    this.singlePageMode.style.display = 'flex';
                    this.continuousMode.style.display = 'none';
                }
                
                if (this.reverseOrder) {
                    document.getElementById('reverse-order-toggle').classList.add('active');
                }
                if (!this.clickNav) {
                    document.getElementById('click-nav-toggle').classList.remove('active');
                }
                if (this.imageScaling) {
                    document.getElementById('image-scaling-toggle').classList.add('active');
                }
                if (this.hideBottomPanel) {
                    document.getElementById('bottom-panel-toggle').classList.add('active');
                }
                if (this.invertedControls) {
                    document.getElementById('inverted-controls-toggle').classList.add('active');
                }
                this.updateImageWidths();
                this.updateControlsLayout();
            }

            updateSettingsUI() {
                document.getElementById('continuous-toggle').classList.toggle('active', this.isContinuousMode);
                document.getElementById('reverse-order-toggle').classList.toggle('active', this.reverseOrder);
                document.getElementById('click-nav-toggle').classList.toggle('active', this.clickNav);
                document.getElementById('image-scaling-toggle').classList.toggle('active', this.imageScaling);
                document.getElementById('bottom-panel-toggle').classList.toggle('active', this.hideBottomPanel);
                document.getElementById('inverted-controls-toggle').classList.toggle('active', this.invertedControls);
                document.getElementById('max-width-slider').value = this.maxImageWidth;
                document.getElementById('width-value').textContent = `${this.maxImageWidth}px`;

                // Show/hide inverted controls toggle based on device type
                const invertedControlsItem = document.getElementById('inverted-controls-item');
                if (this.isMobileDevice()) {
                    invertedControlsItem.style.display = 'flex';
                } else {
                    invertedControlsItem.style.display = 'none';
                }
            }

            checkUrlParams() {
                const searchString = window.location.search;
                const path = window.location.pathname;
                
                // –ï—Å–ª–∏ –µ—Å—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ—Å–ª–µ ? –∏–ª–∏ –≤ path
                if (searchString || (path && path !== '/')) {
                    let telegraphPath = '';
                    
                    if (searchString) {
                        telegraphPath = searchString.substring(1); // –£–±–∏—Ä–∞–µ–º –∑–Ω–∞–∫ ?
                    } else if (path && path !== '/') {
                        telegraphPath = path.substring(1); // –£–±–∏—Ä–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π /
                    }
                    
                    if (telegraphPath) {
                        document.getElementById('telegraph-url').value = telegraphPath;
                        this.loadContent();
                    }
                }
            }

            initMenuIcon() {
                this.menuIcon.addEventListener('click', () => {
                    this.showInterface();
                });
            }

            // Add method to check if device is mobile
            isMobileDevice() {
                return window.innerHeight > window.innerWidth || window.innerWidth <= 768;
            }

            showSlideshowSettings() {
                this.slideshowIntervalInput.value = this.slideshowIntervalSec;
                this.slideshowIntervalValueSpan.textContent = this.slideshowIntervalSec;
                this.slideshowRepeatInput.checked = this.slideshowRepeat;
                this.slideshowFromCurrentInput.checked = this.slideshowFromCurrent;
                this.slideshowSettingsPanel.style.display = 'block';
                this.updateSlideshowStartStopBtn();
            }

            hideSlideshowSettings() {
                this.slideshowSettingsPanel.style.display = 'none';
            }

            updateSlideshowStartStopBtn() {
                if (this.isSlideshowActive) {
                    this.slideshowStartStopBtn.textContent = 'Stop Slideshow';
                    this.slideshowBtn.querySelector('.btn-text').textContent = 'Stop';
                    this.slideshowBtn.querySelector('.btn-icon').textContent = '‚èπÔ∏è';
                } else {
                    this.slideshowStartStopBtn.textContent = 'Start Slideshow';
                    this.slideshowBtn.querySelector('.btn-text').textContent = 'Slideshow';
                    this.slideshowBtn.querySelector('.btn-icon').textContent = '‚ñ∂Ô∏è';
                }
            }

            startSlideshow() {
                if (this.isSlideshowActive) return;
                // –ï—Å–ª–∏ continuous-—Ä–µ–∂–∏–º, –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –æ–¥–∏–Ω–æ—á–Ω—ã–π –∏ –∑–∞–ø–æ–º–∏–Ω–∞–µ–º
                if (this.isContinuousMode) {
                    this.wasContinuousBeforeSlideshow = true;
                    this.isContinuousMode = false;
                    this.singlePageMode.style.display = 'flex';
                    this.continuousMode.style.display = 'none';
                    // –í–∫–ª—é—á–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –¥–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫—É —à–∏—Ä–∏–Ω—ã
                    this.forceImageScaling();
                } else {
                    this.wasContinuousBeforeSlideshow = false;
                    // –í–∫–ª—é—á–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –¥–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫—É —à–∏—Ä–∏–Ω—ã
                    this.forceImageScaling();
                }
                this.isSlideshowActive = true;
                this.updateSlideshowStartStopBtn();
                let startPage = this.slideshowFromCurrent ? this.currentPage : 0;
                this.showPage(startPage);
                this.slideshowInterval = setInterval(() => {
                    if (this.currentPage < this.images.length - 1) {
                        this.nextPage();
                    } else if (this.slideshowRepeat) {
                        this.showPage(0);
                    } else {
                        this.stopSlideshow();
                    }
                }, this.slideshowIntervalSec * 1000);
            }

            stopSlideshow() {
                this.isSlideshowActive = false;
                this.updateSlideshowStartStopBtn();
                if (this.slideshowInterval) {
                    clearInterval(this.slideshowInterval);
                    this.slideshowInterval = null;
                }
                this.hideSlideshowSettings();
                // –ï—Å–ª–∏ –¥–æ —Å–ª–∞–π–¥—à–æ—É –±—ã–ª continuous-—Ä–µ–∂–∏–º, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –µ–≥–æ
                if (this.wasContinuousBeforeSlideshow) {
                    this.isContinuousMode = true;
                    this.singlePageMode.style.display = 'none';
                    this.continuousMode.style.display = 'block';
                    this.updateContinuousMode();
                    this.updateImageWidths();
                    this.wasContinuousBeforeSlideshow = false;
                }
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —à–∏—Ä–∏–Ω—ã
                this.restoreWidthSettings();
            }

            saveSlideshowSettings() {
                const settings = {
                    interval: this.slideshowIntervalSec,
                    repeat: this.slideshowRepeat,
                    fromCurrent: this.slideshowFromCurrent
                };
                localStorage.setItem('mangaReaderSlideshow', JSON.stringify(settings));
            }

            loadSlideshowSettings() {
                try {
                    const saved = localStorage.getItem('mangaReaderSlideshow');
                    if (saved) {
                        const s = JSON.parse(saved);
                        if (typeof s.interval === 'number') this.slideshowIntervalSec = s.interval;
                        if (typeof s.repeat === 'boolean') this.slideshowRepeat = s.repeat;
                        if (typeof s.fromCurrent === 'boolean') this.slideshowFromCurrent = s.fromCurrent;
                    }
                } catch (e) {}
            }

            async downloadImagesAsZip() {
                if (this.images.length === 0) {
                    alert('–ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è');
                    return;
                }

                try {
                    const zip = new JSZip();
                    const totalImages = this.images.length;
                    let processedImages = 0;

                    // –°–æ–∑–¥–∞–µ–º –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
                    const progressBar = document.createElement('div');
                    progressBar.style.position = 'fixed';
                    progressBar.style.top = '0';
                    progressBar.style.left = '0';
                    progressBar.style.width = '100%';
                    progressBar.style.height = '3px';
                    progressBar.style.backgroundColor = '#007acc';
                    progressBar.style.transition = 'width 0.3s ease';
                    progressBar.style.zIndex = '9999';
                    document.body.appendChild(progressBar);

                    // –°–æ–∑–¥–∞–µ–º –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
                    const progressText = document.createElement('div');
                    progressText.style.position = 'fixed';
                    progressText.style.top = '10px';
                    progressText.style.left = '50%';
                    progressText.style.transform = 'translateX(-50%)';
                    progressText.style.color = '#fff';
                    progressText.style.backgroundColor = 'rgba(0,0,0,0.7)';
                    progressText.style.padding = '5px 10px';
                    progressText.style.borderRadius = '3px';
                    progressText.style.zIndex = '9999';
                    document.body.appendChild(progressText);

                    // –°–æ–∑–¥–∞–µ–º –º–∞—Å—Å–∏–≤ –ø—Ä–æ–º–∏—Å–æ–≤ –¥–ª—è –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
                    const downloadPromises = this.images.map(async (url, i) => {
                        try {
                            const response = await fetch(getProxiedUrl(url));
                            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                            const blob = await response.blob();
                            const fileName = `image${i + 1}.${blob.type.split('/')[1]}`;
                            zip.file(fileName, blob);
                            
                            processedImages++;
                            const progress = (processedImages / totalImages) * 100;
                            progressBar.style.width = `${progress}%`;
                            progressText.textContent = `–°–∫–∞—á–∏–≤–∞–Ω–∏–µ: ${processedImages}/${totalImages}`;
                        } catch (error) {
                            console.error(`–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è ${i + 1}:`, error);
                        }
                    });

                    // –ñ–¥–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –≤—Å–µ—Ö –∑–∞–≥—Ä—É–∑–æ–∫
                    await Promise.all(downloadPromises);

                    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∞—Ä—Ö–∏–≤ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å —Ñ–∞–π–ª—ã
                    if (processedImages > 0) {
                        const zipBlob = await zip.generateAsync({ type: 'blob' });
                        const url = URL.createObjectURL(zipBlob);

                        const a = document.createElement('a');
                        a.href = url;
                        // –û—á–∏—â–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –æ—Ç –Ω–µ–¥–æ–ø—É—Å—Ç–∏–º—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤
                        const cleanTitle = this.mangaTitle.replace(/[<>:"/\\|?*]/g, '_');
                        a.download = `${cleanTitle}.zip`;
                        a.click();

                        URL.revokeObjectURL(url);
                    } else {
                        alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–∞—á–∞—Ç—å –Ω–∏ –æ–¥–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                    }

                    // –£–¥–∞–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä –∏ —Ç–µ–∫—Å—Ç
                    document.body.removeChild(progressBar);
                    document.body.removeChild(progressText);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∞—Ä—Ö–∏–≤–∞:', error);
                    alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∞—Ä—Ö–∏–≤–∞');
                }
            }
        }

        // Initialize the manga reader when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.mangaReader = new MangaReader();
        });

        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', () => {
            if (window.mangaReader) {
                window.mangaReader.isFullscreen = !!document.fullscreenElement;
            }
        });

        // Handle touch gestures for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (!window.mangaReader || window.mangaReader.loadingScreen.style.display !== 'none') return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            // Only handle horizontal swipes
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    window.mangaReader.prevPage();
                } else {
                    window.mangaReader.nextPage();
                }
            }
        });

        // Prevent context menu on images
        document.addEventListener('contextmenu', (e) => {
            if (e.target.classList.contains('manga-image')) {
                e.preventDefault();
            }
        });

        // Handle image loading errors
        document.addEventListener('error', (e) => {
            if (e.target.classList.contains('manga-image')) {
                e.target.style.display = 'none';
                console.error('Failed to load image:', e.target.src);
            }
        }, true);

        function updateLogoVisibility() {
            const logo = document.querySelector('.logo');
            if (!logo) return;
            if (window.innerHeight > window.innerWidth) {
                logo.style.display = 'none';
            } else {
                logo.style.display = '';
            }
        }
        window.addEventListener('resize', updateLogoVisibility);
        document.addEventListener('DOMContentLoaded', updateLogoVisibility);

        window.addEventListener('resize', () => {
            if (window.mangaReader) {
                window.mangaReader.updateImageWidths();
                window.mangaReader.updateSettingsUI();
            }
        });

        function getProxiedUrl(url) {
            // –¢–æ–ª—å–∫–æ –¥–ª—è http/https –∏ –Ω–µ –¥–ª—è data: –∏–ª–∏ blob:
            if (/^https?:/.test(url)) {
                return 'https://cors.eu.org/' + url;
            }
            return url;
        }
    </script>
