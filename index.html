<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegraph Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
            line-height: 1.8;
            overflow: auto;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            cursor: pointer;
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
            overflow: hidden;
        }
        .lightbox img {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s ease, opacity 0.5s ease;
        }
        .lightbox.show {
            visibility: visible;
            opacity: 1;
        }
        .lightbox .counter {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }
        a.button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px 0;
        }
        a.button-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="content">Загрузка...</div>

    <div class="lightbox" id="lightbox">
        <img id="lightbox-img" src="" alt="" data-index="0">
        <div class="counter" id="counter"></div>
    </div>
    
    <script>
        let startX = 0, startY = 0;

        document.addEventListener("DOMContentLoaded", function() {
            let slug = window.location.search.replace("?", "").trim();
            if (!slug) {
                document.getElementById("content").innerText = "Ошибка: не указан параметр страницы.";
                return;
            }

            const url = `https://corsproxy.io/?url=https://telegra.ph/${slug}`;

            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const article = doc.querySelector("article");
                    if (article) {
                        document.getElementById("content").innerHTML = article.innerHTML;
                        setupImageClick();
                        setupLinks();
                    } else {
                        document.getElementById("content").innerText = "Статья не найдена.";
                    }
                });
        });

        function setupImageClick() {
            let images = Array.from(document.querySelectorAll("#content img"));
            images.forEach((img, index) => {
                img.dataset.index = index;
                img.addEventListener("click", function(event) {
                    event.stopPropagation();
                    openLightbox(index);
                });
            });
        }

        function setupLinks() {
            let links = document.querySelectorAll("#content a");
            links.forEach(link => {
                link.classList.add("button-link");
            });
        }

        function openLightbox(index) {
            let images = Array.from(document.querySelectorAll("#content img"));
            const lightboxImg = document.getElementById("lightbox-img");
            
            lightboxImg.style.opacity = 0; // Начальная непрозрачность для анимации
            setTimeout(() => {
                lightboxImg.src = images[index].src;
                lightboxImg.dataset.index = index;
                document.getElementById("counter").innerText = `${index + 1} из ${images.length}`;
                lightboxImg.style.opacity = 1; // Плавное появление изображения
            }, 500); // Задержка перед сменой изображения для плавного перехода
            document.getElementById("lightbox").classList.add("show");
            images[index].scrollIntoView({ behavior: "smooth", block: "center" });
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(() => {});
            }
            document.body.style.overflow = "hidden";
        }

        function closeLightbox() {
            document.getElementById("lightbox").classList.remove("show");
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
            document.body.style.overflow = "auto";
        }

        function changeImage(direction) {
            let images = Array.from(document.querySelectorAll("#content img"));
            let currentIndex = parseInt(document.getElementById("lightbox-img").dataset.index);
            if ((direction === -1 && currentIndex > 0) || (direction === 1 && currentIndex < images.length - 1)) {
                openLightbox(currentIndex + direction);
            }
        }

        document.getElementById("lightbox").addEventListener("click", function(e) {
            if (e.target.id === "lightbox") closeLightbox();
        });

        document.addEventListener("keydown", function(e) {
            if (e.key === "Escape") closeLightbox();
            if (e.key === "ArrowLeft") changeImage(-1);
            if (e.key === "ArrowRight") changeImage(1);
        });

        document.getElementById("lightbox").addEventListener("touchstart", function(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.getElementById("lightbox").addEventListener("touchend", function(e) {
            let endX = e.changedTouches[0].clientX;
            let endY = e.changedTouches[0].clientY;
            let diffX = endX - startX;
            let diffY = endY - startY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 50) {
                    changeImage(-1);
                } else if (diffX < -50) {
                    changeImage(1);
                }
            } else {
                if (diffY < -50) {
                    closeLightbox();
                }
            }
        });

        document.getElementById("lightbox").addEventListener("wheel", function(e) {
            if (e.deltaY > 0) {
                changeImage(1); // Перелистывание вправо (вперед)
            } else {
                changeImage(-1); // Перелистывание влево (назад)
            }
        });
    </script>
</body>
</html>
