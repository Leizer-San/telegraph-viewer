<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegraph Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
            line-height: 1.8;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="content">Загрузка...</div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('') || ''; // Получаем параметр из URL
            
            if (!slug) {
                document.getElementById("content").innerText = "Ошибка: не указан параметр страницы.";
                return;
            }
            
            const url = `https://corsproxy.io/?url=https://telegra.ph/${slug}`;
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const article = doc.querySelector("article");
                    if (article) {
                        document.getElementById("content").innerHTML = article.innerHTML;
                    } else {
                        document.getElementById("content").innerText = "Статья не найдена.";
                    }
                })
                .catch(error => {
                    document.getElementById("content").innerText = "Ошибка загрузки статьи.";
                    console.error("Ошибка запроса:", error);
                });
        });
    </script>
</body>
</html>
