<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegraph Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
            line-height: 1.8;
            overflow: auto;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            cursor: pointer;
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
            overflow: hidden;
        }
        .lightbox img {
            max-width: 100%;
            max-height: 100%;
        }
        .lightbox.show {
            visibility: visible;
            opacity: 1;
        }
        .lightbox .counter {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="content">Загрузка...</div>

    <div class="lightbox" id="lightbox">
        <img id="lightbox-img" src="" alt="" data-index="0">
        <div class="counter" id="counter"></div>
    </div>

    <script>
        let images = [];
        let currentIndex = 0;

        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.keys().next().value;
            
            if (!slug) {
                document.getElementById("content").innerText = "Ошибка: не указан параметр страницы.";
                return;
            }
            
            const url = `https://corsproxy.io/?url=https://telegra.ph/${slug}`;
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const article = doc.querySelector("article");
                    if (article) {
                        document.getElementById("content").innerHTML = article.innerHTML;
                        setupImageClick();
                    } else {
                        document.getElementById("content").innerText = "Статья не найдена.";
                    }
                })
                .catch(error => {
                    document.getElementById("content").innerText = "Ошибка загрузки статьи.";
                    console.error("Ошибка запроса:", error);
                });
        });

        function setupImageClick() {
            images = Array.from(document.querySelectorAll("#content img"));
            images.forEach((img, index) => {
                img.dataset.index = index;
                img.addEventListener("click", function() {
                    openLightbox(parseInt(this.dataset.index));
                });
            });
        }

        function openLightbox(index) {
            currentIndex = index;
            const lightboxImg = document.getElementById("lightbox-img");
            lightboxImg.src = images[currentIndex].src;
            lightboxImg.dataset.index = currentIndex;
            document.getElementById("counter").innerText = `${currentIndex + 1} / ${images.length}`;
            document.getElementById("lightbox").classList.add("show");
            document.body.style.overflow = "hidden";
        }

        function closeLightbox() {
            document.getElementById("lightbox").classList.remove("show");
            document.body.style.overflow = "auto";
        }

        function changeImage(direction) {
            if ((direction === -1 && currentIndex > 0) || (direction === 1 && currentIndex < images.length - 1)) {
                currentIndex += direction;
                openLightbox(currentIndex);
            }
        }

        document.getElementById("lightbox").addEventListener("click", function(e) {
            if (e.target.id === "lightbox") {
                closeLightbox();
            }
        });

        document.addEventListener("keydown", function(e) {
            if (e.key === "Escape") closeLightbox();
            if (e.key === "ArrowLeft") changeImage(-1);
            if (e.key === "ArrowRight") changeImage(1);
        });

        document.addEventListener("wheel", function(e) {
            if (document.getElementById("lightbox").classList.contains("show")) {
                if (e.deltaY < 0) changeImage(-1);
                if (e.deltaY > 0) changeImage(1);
                e.preventDefault();
            }
        }, { passive: false });

        document.getElementById("lightbox").addEventListener("touchstart", function(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.getElementById("lightbox").addEventListener("touchend", function(e) {
            let endX = e.changedTouches[0].clientX;
            let endY = e.changedTouches[0].clientY;
            let diffX = endX - startX;
            let diffY = endY - startY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 50) {
                    changeImage(-1);
                } else if (diffX < -50) {
                    changeImage(1);
                }
            } else {
                if (diffY < -50) {
                    closeLightbox();
                }
            }
        });
    </script>
</body>
</html>
