            async loadContent() {
                const telegraphUrl = document.getElementById('telegraph-url').value.trim();
                const fileInput = document.getElementById('file-input');

                if (telegraphUrl) {
                    await this.loadTelegraph(telegraphUrl);
                } else if (fileInput.files.length > 0) {
                    await this.loadFiles(fileInput.files);
                } else {
                    alert(this.translations[this.currentLanguage].pleaseEnterUrl);
                    return;
                }

                if (this.images.length > 0) {
                    this.startReading();
                }
            }

            async loadTelegraph(url) {
                let slug = '';
                if (url.startsWith('http')) {
                    const urlObj = new URL(url);
                    slug = urlObj.pathname.replace(/^\//, '').split('/')[0];
                } else {
                    slug = url.split('/')[0];
                }

                if (!slug) return;

                const pageUrl = `https://telegra.ph/${slug}`;
                const corsUrl = `https://cors.eu.org/${pageUrl}`;

                try {
                    const response = await fetch(corsUrl);
                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const article = doc.querySelector("article");

                    if (article) {
                        const title = article.querySelector("h1");
                        if (title) {
                            this.mangaTitle = title.textContent.trim();
                        } else {
                            this.mangaTitle = slug;
                        }

                        const images = article.querySelectorAll("img");
                        this.images = Array.from(images).map(img => img.src);
                    }
                } catch (error) {
                    console.error(this.translations[this.currentLanguage].telegraphLoadError, error);
                    alert(this.translations[this.currentLanguage].telegraphError);
                }
            }

            async loadFiles(files) {
                this.images = [];
                
                for (const file of files) {
                    if (file.type.startsWith('image/')) {
                        const url = URL.createObjectURL(file);
                        this.images.push(url);
                    } else if (file.name.endsWith('.zip') || file.name.endsWith('.cbz')) {
                        await this.loadZipFile(file);
                    }
                }
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
                this.mangaTitle = 'uploaded_images';
            }

            async loadZipFile(file) {
                try {
                    const zip = new JSZip();
                    const contents = await zip.loadAsync(file);
                    const imageFiles = [];

                    contents.forEach((relativePath, zipEntry) => {
                        if (zipEntry.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                            imageFiles.push({
                                name: zipEntry.name,
                                entry: zipEntry
                            });
                        }
                    });

                    imageFiles.sort((a, b) => a.name.localeCompare(b.name, undefined, {numeric: true}));

                    for (const fileInfo of imageFiles) {
                        const blob = await fileInfo.entry.async('blob');
                        const url = URL.createObjectURL(blob);
                        this.images.push(url);
                    }
                } catch (error) {
                    console.error(this.translations[this.currentLanguage].zipLoadError, error);
                    alert(this.translations[this.currentLanguage].zipError);
                }
            }

            startReading() {
                this.loadingScreen.style.display = 'none';
                this.readerInterface.style.display = 'block';
                
                // Apply bottom panel visibility setting
                if (this.hideBottomPanel) {
                    this.bottomControls.classList.add('hidden');
                } else {
                    this.bottomControls.classList.remove('hidden');
                }
                
                if (this.reverseOrder) {
                    this.images.reverse();
                }
                
                this.updatePageInfo();
                this.showPage(0);
                this.preloadImages();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
                this.showInterface();
                // –°–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => this.hideInterface(), 2000);
            }

            showPage(index) {
                if (index < 0 || index >= this.images.length) return;
                
                this.currentPage = index;
                
                this.currentImage.onload = () => {
                    this.currentImage.style.display = 'block';
                    this.updateImageWidths();
                };
                
                this.currentImage.onerror = () => {
                    console.error(this.translations[this.currentLanguage].imageLoadError, this.images[index]);
                    this.currentImage.style.display = 'none';
                    if (index < this.images.length - 1) {
                        this.nextPage();
                    }
                };
                
                this.currentImage.style.display = 'none';
                this.currentImage.src = this.images[index];
                
                this.updatePageInfo();
                this.updateProgress();
                
                if (this.isContinuousMode) {
                    this.updateContinuousMode();
                }
            }

            updateContinuousMode() {
                if (!this.isContinuousMode) return;
                
                this.continuousMode.innerHTML = '';
                this.images.forEach((src, index) => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.className = 'manga-image';
                    img.dataset.index = index;
                    
                    // Apply current width settings to new images
                    if (this.imageScaling) {
                        const isMobile = window.innerHeight > window.innerWidth;
                        if (isMobile) {
                            img.style.maxWidth = '100vw';
                            img.style.width = '100%';
                            img.style.maxHeight = 'none';
                            img.style.height = 'auto';
                        } else {
                            img.style.maxHeight = '100vh';
                            img.style.height = '100%';
                            img.style.maxWidth = 'none';
                            img.style.width = 'auto';
                        }
                    } else {
                        img.style.maxWidth = `${this.maxImageWidth}px`;
                        img.style.width = 'auto';
                        img.style.maxHeight = 'none';
                        img.style.height = 'auto';
                    }
                    
                    this.continuousMode.appendChild(img);
                });
            }

            updatePageInfo() {
                this.pageCounter.textContent = `${this.currentPage + 1} / ${this.images.length}`;
                this.pageSlider.max = this.images.length;
                this.pageSlider.value = this.currentPage + 1;
            }

            updateProgress() {
                const progress = ((this.currentPage + 1) / this.images.length) * 100;
                this.progressBar.style.width = `${progress}%`;
            }

            preloadImages() {
                // Preload next and previous images
                const preloadIndices = [
                    this.currentPage - 1,
                    this.currentPage + 1,
                    this.currentPage + 2
                ];
                
                preloadIndices.forEach(index => {
                    if (index >= 0 && index < this.images.length) {
                        const img = new Image();

            nextPage() {
                if (this.isContinuousMode) {
                    const images = this.continuousMode.querySelectorAll('.manga-image');
                    if (this.currentPage < images.length - 1) {
                        const nextImage = images[this.currentPage + 1];
                        nextImage.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                } else if (this.currentPage < this.images.length - 1) {
                    this.showPage(this.currentPage + 1);
                }
            }

            prevPage() {
                if (this.isContinuousMode) {
                    const images = this.continuousMode.querySelectorAll('.manga-image');
                    if (this.currentPage > 0) {
                        const prevImage = images[this.currentPage - 1];
                        prevImage.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                } else if (this.currentPage > 0) {
                    this.showPage(this.currentPage - 1);
                }
            }

            goToPage(index) {
                if (this.isSlideshowActive) this.stopSlideshow();
                
                if (this.isContinuousMode) {
                    const images = this.continuousMode.querySelectorAll('.manga-image');
                    if (index >= 0 && index < images.length) {
                        const targetImage = images[index];
                        targetImage.scrollIntoView({ behavior: 'smooth', block: 'start' });

                    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —à–∏—Ä–∏–Ω—ã

            // –ù–æ–≤—ã–π –º–µ—Ç–æ–¥ –¥–ª—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ –≤–∫–ª—é—á–µ–Ω–∏—è –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
            forceImageScaling() {
                const scalingToggle = document.getElementById('image-scaling-toggle');
                const widthSlider = document.getElementById('max-width-slider');
                const widthValue = document.getElementById('width-value');
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                this.previousScalingState = this.imageScaling;
                this.previousMaxWidth = this.maxImageWidth;
                
                // –í–∫–ª—é—á–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ
                this.imageScaling = true;
                scalingToggle.classList.add('active');
                
                // –î–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º —Å–ª–∞–π–¥–µ—Ä —à–∏—Ä–∏–Ω—ã

            // –ù–æ–≤—ã–π –º–µ—Ç–æ–¥ –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫ —à–∏—Ä–∏–Ω—ã
            restoreWidthSettings() {
                const scalingToggle = document.getElementById('image-scaling-toggle');
                const widthSlider = document.getElementById('max-width-slider');

                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
                if (typeof this.previousScalingState !== 'undefined') {
                    this.imageScaling = this.previousScalingState;
                    scalingToggle.classList.toggle('active', this.imageScaling);
                }
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —à–∏—Ä–∏–Ω—É
                if (typeof this.previousMaxWidth !== 'undefined') {

                        this.prevPage();

                        e.preventDefault();

                        break;
                    case 'End':
                        e.preventDefault();

                        break;

                        this.toggleFullscreen();

                    case 's':

            handleScroll() {
                if (!this.isContinuousMode) return;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                const images = this.continuousMode.querySelectorAll('.manga-image');
                let currentPageFromScroll = 0;
                
                images.forEach((img, index) => {
                    const rect = img.getBoundingClientRect();
                    const containerRect = this.continuousMode.getBoundingClientRect();
                    const relativeTop = rect.top - containerRect.top;
                    
                    if (relativeTop <= containerRect.height / 2) {
                        currentPageFromScroll = index;
                    }
                });
                
                if (currentPageFromScroll !== this.currentPage) {
                    this.currentPage = currentPageFromScroll;
                    this.updatePageInfo();
                    this.updateProgress();
                }
            }

            updateImageWidths() {
                const images = document.querySelectorAll('.manga-image');
                const isMobile = window.innerHeight > window.innerWidth;
                const t = this.translations[this.currentLanguage];
                
                images.forEach(img => {
                    if (this.imageScaling) {
                        if (isMobile) {

                            img.style.width = '100%';

                    }
                });
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è —à–∏—Ä–∏–Ω—ã
                document.getElementById('width-value').textContent = `${this.maxImageWidth}${t.widthValue}`;
            }

            saveSettings() {
                const settings = {
                    isContinuousMode: this.isContinuousMode,
                    reverseOrder: this.reverseOrder,
                    clickNav: this.clickNav,
                    imageScaling: this.imageScaling,
                    maxImageWidth: this.maxImageWidth,
                    hideBottomPanel: this.hideBottomPanel,
                    invertedControls: this.invertedControls
                };
                localStorage.setItem('mangaReaderSettings', JSON.stringify(settings));
            }

            loadSettings() {
                try {
                    const savedSettings = localStorage.getItem('mangaReaderSettings');
                    if (savedSettings) {
                        const settings = JSON.parse(savedSettings);
                        this.isContinuousMode = settings.isContinuousMode;
                        this.reverseOrder = settings.reverseOrder;
                        this.clickNav = settings.clickNav;
                        this.imageScaling = settings.imageScaling;
                        this.maxImageWidth = settings.maxImageWidth;
                        this.hideBottomPanel = settings.hideBottomPanel;
                        this.invertedControls = settings.invertedControls || false;
                    } else {
                        // Set default settings for mobile
                        if (this.isMobileDevice()) {
                            this.imageScaling = true;
                        }
                    }
                } catch (error) {
                    console.error('Error loading settings:', error);
                }
                this.updateSettingsUI();
                
                // Apply settings to interface
                if (this.isContinuousMode) {
                    this.singlePageMode.style.display = 'none';
                    this.continuousMode.style.display = 'block';
                    this.updateContinuousMode();
                } else {
                    this.singlePageMode.style.display = 'flex';
                    this.continuousMode.style.display = 'none';

                if (this.reverseOrder) {
                    document.getElementById('reverse-order-toggle').classList.add('active');

                    document.getElementById('click-nav-toggle').classList.remove('active');

                if (this.imageScaling) {
                    document.getElementById('image-scaling-toggle').classList.add('active');
                }
                if (this.hideBottomPanel) {
                    document.getElementById('bottom-panel-toggle').classList.add('active');
                }
                if (this.invertedControls) {
                    document.getElementById('inverted-controls-toggle').classList.add('active');
                }
                this.updateImageWidths();
                this.updateControlsLayout();
            }

            startSlideshow() {
                if (this.isSlideshowActive) return;
                // –ï—Å–ª–∏ continuous-—Ä–µ–∂–∏–º, –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –æ–¥–∏–Ω–æ—á–Ω—ã–π –∏ –∑–∞–ø–æ–º–∏–Ω–∞–µ–º
                if (this.isContinuousMode) {
                    this.wasContinuousBeforeSlideshow = true;
                    this.isContinuousMode = false;
                    this.singlePageMode.style.display = 'flex';
                    this.continuousMode.style.display = 'none';
                    // –í–∫–ª—é—á–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –¥–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫—É —à–∏—Ä–∏–Ω—ã
                    this.forceImageScaling();
                } else {
                    this.wasContinuousBeforeSlideshow = false;
                    // –í–∫–ª—é—á–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –¥–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫—É —à–∏—Ä–∏–Ω—ã
                    this.forceImageScaling();
                }
                this.isSlideshowActive = true;
                this.updateSlideshowStartStopBtn();
                let startPage = this.slideshowFromCurrent ? this.currentPage : 0;
                this.showPage(startPage);
                this.slideshowInterval = setInterval(() => {
                    if (this.currentPage < this.images.length - 1) {
                        this.nextPage();
                    } else if (this.slideshowRepeat) {
                        this.showPage(0);
                    } else {
                        this.stopSlideshow();
                    }
                }, this.slideshowIntervalSec * 1000);
            }

            stopSlideshow() {
                this.isSlideshowActive = false;
                this.updateSlideshowStartStopBtn();
                if (this.slideshowInterval) {
                    clearInterval(this.slideshowInterval);
                    this.slideshowInterval = null;
                }
                this.hideSlideshowSettings();
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
                if (this.wasContinuousBeforeSlideshow) {
                    this.isContinuousMode = true;
                    this.singlePageMode.style.display = 'none';
                    this.continuousMode.style.display = 'block';
                    this.updateContinuousMode();
                } else {
                    this.isContinuousMode = false;
                    this.singlePageMode.style.display = 'flex';
                    this.continuousMode.style.display = 'none';

                this.imageScaling = this.previousScalingState;
                this.maxImageWidth = this.previousMaxWidth;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–º–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏
                document.getElementById('image-scaling-toggle').classList.toggle('active', this.imageScaling);
                document.getElementById('max-width-slider').value = this.maxImageWidth;
                document.getElementById('width-value').textContent = `${this.maxImageWidth}${this.translations[this.currentLanguage].widthValue}`;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
                this.updateImageWidths();
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥
                this.wasContinuousBeforeSlideshow = false;
            }

            saveSlideshowSettings() {

            async downloadImagesAsZip() {

                    alert(this.translations[this.currentLanguage].noImages);
                    return;
                }

                try {
                    const zip = new JSZip();
                    const totalImages = this.images.length;
                    let processedImages = 0;

                    // –°–æ–∑–¥–∞–µ–º –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
                    const progressBar = document.createElement('div');

                    progressBar.style.zIndex = '9999';
                    document.body.appendChild(progressBar);

                    // –°–æ–∑–¥–∞–µ–º –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
                    const progressText = document.createElement('div');
                    progressText.style.position = 'fixed';
                    progressText.style.top = '10px';
                    progressText.style.left = '50%';
                    progressText.style.transform = 'translateX(-50%)';
                    progressText.style.color = '#fff';
                    progressText.style.backgroundColor = 'rgba(0,0,0,0.7)';
                    progressText.style.padding = '5px 10px';
                    progressText.style.borderRadius = '3px';
                    progressText.style.zIndex = '9999';
                    document.body.appendChild(progressText);

                    // –°–æ–∑–¥–∞–µ–º –º–∞—Å—Å–∏–≤ –ø—Ä–æ–º–∏—Å–æ–≤ –¥–ª—è –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
                    const downloadPromises = this.images.map(async (url, i) => {
                        try {
                            const response = await fetch(getProxiedUrl(url));
                            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                            const blob = await response.blob();
                            const fileName = `image${i + 1}.${blob.type.split('/')[1]}`;
                            zip.file(fileName, blob);
                            
                            processedImages++;
                            const progress = (processedImages / totalImages) * 100;
                            progressBar.style.width = `${progress}%`;
                            progressText.textContent = `${this.translations[this.currentLanguage].downloading} ${processedImages}/${totalImages}`;
                        } catch (error) {
                            console.error(`–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è ${i + 1}:`, error);
                        }
                    });

                    // –ñ–¥–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –≤—Å–µ—Ö –∑–∞–≥—Ä—É–∑–æ–∫
                    await Promise.all(downloadPromises);

                    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∞—Ä—Ö–∏–≤ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å —Ñ–∞–π–ª—ã
                    if (processedImages > 0) {
                        const zipBlob = await zip.generateAsync({ type: 'blob' });
                        const url = URL.createObjectURL(zipBlob);

                        const a = document.createElement('a');
                        a.href = url;
                        // –û—á–∏—â–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –æ—Ç –Ω–µ–¥–æ–ø—É—Å—Ç–∏–º—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤
                        const cleanTitle = this.mangaTitle.replace(/[<>:"/\\|?*]/g, '_');
                        a.download = `${cleanTitle}.zip`;
                        a.click();

                        URL.revokeObjectURL(url);
                    } else {
                        alert(this.translations[this.currentLanguage].downloadError);
                    }

                    // –£–¥–∞–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä –∏ —Ç–µ–∫—Å—Ç
                    document.body.removeChild(progressBar);
                    document.body.removeChild(progressText);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∞—Ä—Ö–∏–≤–∞:', error);
                    alert(this.translations[this.currentLanguage].archiveError);
                }
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ç–æ–¥—ã –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å —è–∑—ã–∫–æ–º
            updateLanguage() {
                const languageBtn = document.getElementById('language-btn');
                const btnText = languageBtn.querySelector('.btn-text');
                const btnIcon = languageBtn.querySelector('.btn-icon');
                
                if (this.currentLanguage === 'ru') {
                    btnText.textContent = 'RU';
                    btnIcon.textContent = 'üá∑üá∫';
                } else {
                    btnText.textContent = 'EN';
                    btnIcon.textContent = 'üá¨üáß';
                }
                
                this.updateTranslations();
            }

            toggleLanguage() {
                this.currentLanguage = this.currentLanguage === 'ru' ? 'en' : 'ru';
                localStorage.setItem('mangaReaderLanguage', this.currentLanguage);
                this.updateLanguage();
            }

            updateTranslations() {
                const t = this.translations[this.currentLanguage];
                // ... –º–µ—Ç–∞-—Ç–µ–≥–∏ –∏ –∑–∞–≥–æ–ª–æ–≤–æ–∫ ...
                document.title = t.title;
                document.querySelector('meta[property="og:title"]').setAttribute('content', t.title);
                document.querySelector('meta[property="og:description"]').setAttribute('content', t.description);
                document.querySelector('meta[name="description"]').setAttribute('content', t.description);
                document.querySelector('meta[name="keywords"]').setAttribute('content', t.keywords);
                document.querySelector('meta[name="author"]').setAttribute('content', t.author);
                document.querySelector('.loading-screen h1').textContent = t.title;
                
                // –ö–Ω–æ–ø–∫–∏ –≤ header
                document.getElementById('settings-btn').querySelector('.btn-text').textContent = t.settings;
                document.getElementById('fullscreen-btn').querySelector('.btn-text').textContent = t.fullscreen;
                document.getElementById('home-btn').querySelector('.btn-text').textContent = t.home;
                document.getElementById('slideshow-btn').querySelector('.btn-text').textContent = t.slideshow;
                document.getElementById('download-btn').querySelector('.btn-text').textContent = t.download;
                document.getElementById('close-header-btn').querySelector('.btn-text').textContent = t.close;
                
                // –ù–∞–≤–∏–≥–∞—Ü–∏—è
                if (window.innerWidth <= 768 || window.innerHeight > window.innerWidth) {
                    document.getElementById('prev-btn').textContent = '‚¨ÖÔ∏è';
                    document.getElementById('next-btn').textContent = '‚û°Ô∏è';
                } else {
                    document.getElementById('prev-btn').textContent = `‚Äπ ${t.prev}`;
                    document.getElementById('next-btn').textContent = `${t.next} ‚Ä∫`;
                }
                
                // –ü–æ–ª—è –≤–≤–æ–¥–∞
                document.querySelector('label[for="telegraph-url"]').textContent = t.telegraphUrl;
                document.getElementById('telegraph-url').placeholder = t.telegraphUrlPlaceholder;
                document.querySelector('label[for="file-input"]').textContent = t.fileInput;
                document.querySelector('.file-label').textContent = t.fileInputLabel;
                document.getElementById('load-btn').textContent = t.load;
                
                // --- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ ---
                // –ó–∞–≥–æ–ª–æ–≤–∫–∏ –≥—Ä—É–ø–ø
                const groupTitles = [t.readingMode, t.navigation, t.display];
                document.querySelectorAll('.settings-group h3').forEach((el, i) => { el.textContent = groupTitles[i] || ''; });
                
                // –ü—É–Ω–∫—Ç—ã –≥—Ä—É–ø–ø
                const groupLabels = [
                    [t.continuousScroll],
                    [t.reverseOrder, t.clickToNavigate, t.invertedControls],
                    [t.imageScaling, t.hideBottomPanel, t.maxImageWidth]
                ];
                
                document.querySelectorAll('.settings-group').forEach((group, i) => {
                    const labels = group.querySelectorAll('.setting-item label');
                    groupLabels[i]?.forEach((text, j) => {
                        if (labels[j]) labels[j].textContent = text;
                    });
                });
                
                // –ó–Ω–∞—á–µ–Ω–∏–µ —à–∏—Ä–∏–Ω—ã
                document.getElementById('width-value').textContent = `${this.maxImageWidth}${t.widthValue}`;
                
                // --- –û–∫–Ω–æ —Å–ª–∞–π–¥—à–æ—É ---
                document.querySelector('.slideshow-settings-panel > div:first-child').textContent = t.slideshowSettings;
                document.querySelector('label[for="slideshow-interval"]').innerHTML = `${t.slideshowInterval} <span id="slideshow-interval-value">${this.slideshowIntervalSec}</span>`;
                
                // –ß–µ–∫–±–æ–∫—Å—ã —Å–ª–∞–π–¥—à–æ—É
                const repeatCheckbox = document.getElementById('slideshow-repeat');
                const fromCurrentCheckbox = document.getElementById('slideshow-from-current');
                
                repeatCheckbox.parentElement.innerHTML = `<input type="checkbox" id="slideshow-repeat"> ${t.slideshowRepeat}`;
                fromCurrentCheckbox.parentElement.innerHTML = `<input type="checkbox" id="slideshow-from-current"> ${t.slideshowStartFromCurrent}`;
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ —á–µ–∫–±–æ–∫—Å–æ–≤
                document.getElementById('slideshow-repeat').checked = this.slideshowRepeat;
                document.getElementById('slideshow-from-current').checked = this.slideshowFromCurrent;
                
                // –ö–Ω–æ–ø–∫–∏ —Å–ª–∞–π–¥—à–æ—É
                document.getElementById('slideshow-settings-close').textContent = t.close;
                document.getElementById('slideshow-start-stop').textContent = this.isSlideshowActive ? t.slideshowStop : t.slideshowStart;
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è —á–µ–∫–±–æ–∫—Å–æ–≤
                document.getElementById('slideshow-repeat').addEventListener('change', () => {
                    this.slideshowRepeat = document.getElementById('slideshow-repeat').checked;
                    this.saveSlideshowSettings();
                });
                
                document.getElementById('slideshow-from-current').addEventListener('change', () => {
                    this.slideshowFromCurrent = document.getElementById('slideshow-from-current').checked;
                    this.saveSlideshowSettings();
                });
            }
        }

        // Initialize the manga reader when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.mangaReader = new MangaReader();
        });

        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', () => {
            if (window.mangaReader) {
                window.mangaReader.isFullscreen = !!document.fullscreenElement;
            }
        });

        // Handle touch gestures for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (!window.mangaReader || window.mangaReader.loadingScreen.style.display !== 'none') return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            // Only handle horizontal swipes
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    window.mangaReader.prevPage();
                } else {
                    window.mangaReader.nextPage();
                }
            }
        });

        // Prevent context menu on images
        document.addEventListener('contextmenu', (e) => {
            if (e.target.classList.contains('manga-image')) {
                e.preventDefault();
            }
        });

        // Handle image loading errors
        document.addEventListener('error', (e) => {
            if (e.target.classList.contains('manga-image')) {
                e.target.style.display = 'none';
                console.error('Failed to load image:', e.target.src);
            }
        }, true);

        function updateLogoVisibility() {
            const logo = document.querySelector('.logo');
            if (!logo) return;
            if (window.innerHeight > window.innerWidth) {
                logo.style.display = 'none';
            } else {
                logo.style.display = '';
            }
        }
        window.addEventListener('resize', updateLogoVisibility);
        document.addEventListener('DOMContentLoaded', updateLogoVisibility);

        window.addEventListener('resize', () => {
            if (window.mangaReader) {
                window.mangaReader.updateImageWidths();
                window.mangaReader.updateSettingsUI();
            }
        });

        function getProxiedUrl(url) {
            // –¢–æ–ª—å–∫–æ –¥–ª—è http/https –∏ –Ω–µ –¥–ª—è data: –∏–ª–∏ blob:
            if (/^https?:/.test(url)) {
                return 'https://cors.eu.org/' + url;
            }
            return url;
        }
    </script>
