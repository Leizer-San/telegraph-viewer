<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #121212;
            color: #e0e0e0;
            line-height: 1.8;
            overflow: auto;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            cursor: pointer;
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
            overflow: hidden;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
        .lightbox.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="content">Загрузка...</div>
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="">
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = "#3d3d3d";
        tg.headerColor = "#212121";

        document.addEventListener("DOMContentLoaded", function() {
            let slug = new URLSearchParams(window.location.search).get("slug");
            if (!slug) {
                document.getElementById("content").innerText = "Ошибка: не указан параметр страницы.";
                return;
            }
            fetch(`https://corsproxy.io/?url=https://telegra.ph/${slug}`)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const article = doc.querySelector("article");
                    if (article) {
                        document.getElementById("content").innerHTML = article.innerHTML;
                        setupImageClick();
                    } else {
                        document.getElementById("content").innerText = "Статья не найдена.";
                    }
                });
        });

        function setupImageClick() {
            document.querySelectorAll("#content img").forEach(img => {
                img.addEventListener("click", function() {
                    document.getElementById("lightbox-img").src = this.src;
                    document.getElementById("lightbox").classList.add("show");
                });
            });
        }

        function closeLightbox() {
            document.getElementById("lightbox").classList.remove("show");
        }
    </script>
</body>
</html>
