<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegraph Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 10px;
            background: #121212;
            color: #e0e0e0;
            line-height: 1.8;
            overflow: auto;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            cursor: pointer;
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .lightbox.show {
            visibility: visible;
            opacity: 1;
        }
        .lightbox img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="content">Загрузка...</div>
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="">
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        document.addEventListener("DOMContentLoaded", function() {
            let slug = window.location.search.substring(1); // Берем все после '?'
            if (!slug) {
                document.getElementById("content").innerText = "Ошибка: не указан параметр страницы.";
                return;
            }
            
            const url = `https://corsproxy.io/?url=https://telegra.ph/${slug}`;
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const article = doc.querySelector("article");
                    document.getElementById("content").innerHTML = article ? article.innerHTML : "Статья не найдена.";
                    setupImageClick();
                });
        });
        
        function setupImageClick() {
            document.querySelectorAll("#content img").forEach(img => {
                img.onclick = () => openLightbox(img.src);
            });
        }
        
        function openLightbox(src) {
            document.getElementById("lightbox-img").src = src;
            document.getElementById("lightbox").classList.add("show");
        }
        
        function closeLightbox() {
            document.getElementById("lightbox").classList.remove("show");
        }
    </script>
</body>
</html>
