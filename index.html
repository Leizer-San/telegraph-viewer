<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegraph Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
            line-height: 1.8;
            overflow: auto;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            cursor: pointer;
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
            overflow: hidden;
        }
        .lightbox img {
            max-width: 100%;
            max-height: 100%;
        }
        .lightbox.show {
            visibility: visible;
            opacity: 1;
        }
        .counter {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="content">Загрузка...</div>

    <div class="lightbox" id="lightbox">
        <img id="lightbox-img" src="" alt="" data-index="0">
        <div class="counter" id="counter"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let slug = window.location.search.replace("?", "").trim();
            if (!slug) {
                document.getElementById("content").innerText = "Ошибка: не указан параметр страницы.";
                return;
            }

            const url = `https://corsproxy.io/?url=https://telegra.ph/${slug}`;

            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const article = doc.querySelector("article");
                    if (article) {
                        document.getElementById("content").innerHTML = article.innerHTML;
                        setupImageClick();
                    } else {
                        document.getElementById("content").innerText = "Статья не найдена.";
                    }
                })
                .catch(error => {
                    document.getElementById("content").innerText = "Ошибка загрузки статьи.";
                });
        });

        function setupImageClick() {
            let images = Array.from(document.querySelectorAll("article img"));
            images.forEach((img, index) => {
                img.dataset.index = index;
                img.addEventListener("click", function() {
                    openLightbox(parseInt(this.dataset.index), images);
                });
            });
        }

        function openLightbox(index, images) {
            const lightboxImg = document.getElementById("lightbox-img");
            lightboxImg.src = images[index].src;
            lightboxImg.dataset.index = index;
            document.getElementById("counter").innerText = `${index + 1} із ${images.length}`;
            document.getElementById("lightbox").classList.add("show");
            document.body.style.overflow = "hidden";
        }

        function closeLightbox() {
            document.getElementById("lightbox").classList.remove("show");
            document.body.style.overflow = "auto";
        }

        document.getElementById("lightbox").addEventListener("click", function(e) {
            if (e.target.id === "lightbox") closeLightbox();
        });
    </script>
</body>
</html>
